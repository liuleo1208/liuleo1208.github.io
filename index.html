<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>野酌 YAKUO｜露天森林系酒吧</title>
<meta name="description" content="野酌 YAKUO｜露天森林系酒吧。樹影、暖光、木桌與晚風——讓夜晚回歸自然。" />

<!-- 分享用 -->
<meta property="og:title" content="野酌 YAKUO｜露天森林系酒吧" />
<meta property="og:description" content="樹影、暖光、木桌與晚風——讓夜晚回歸自然。" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://liuleo1208.github.io" />
<meta property="og:image" content="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80" />
<meta name="theme-color" content="#0b0f0d" />

<style>
:root{
  --bg:#0b0f0d;
  --bg2:#0f1512;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.70);
  --subtle:rgba(255,255,255,.52);
  --accent:#8fb59f;
  --shadow:0 18px 60px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
html,body{height:100%}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
  color:var(--text);
  background:
    radial-gradient(980px 440px at 50% -160px, rgba(143,181,159,.22), transparent 65%),
    linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
  letter-spacing:.4px;
}

a{color:inherit;text-decoration:none}
.wrap{max-width:1100px;margin:0 auto;padding:0 18px}

/* 導覽 */
.nav{
  position:sticky;top:0;z-index:50;
  backdrop-filter:blur(14px);
  background:rgba(11,15,13,.62);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.nav .wrap{
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 18px;
}
.brand b{letter-spacing:6px}
.menu a{
  margin-left:10px;
  padding:8px 12px;
  border:1px solid rgba(255,255,255,.12);
  border-radius:999px;
  font-size:12px;
  color:var(--muted);
}

/* Hero */
.hero{padding:72px 0}
.hero-grid{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:18px;
}
@media(max-width:900px){.hero-grid{grid-template-columns:1fr}}

.card{
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  background:rgba(255,255,255,.03);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.pad{padding:24px}

h1{
  font-size:44px;
  letter-spacing:10px;
  margin:10px 0;
}
.lead{
  color:var(--muted);
  line-height:1.9;
}

.hero-photo{
  min-height:420px;
  background:
    linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.65)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1800&q=80");
  background-size:cover;
  background-position:center;
}

.quote{
  margin-top:20px;
  font-size:16px;
  line-height:2;
}
.quote small{
  display:block;
  color:var(--subtle);
  margin-top:6px;
}

/* Section */
.section{padding:48px 0}
.title{
  margin-bottom:18px;
  font-size:16px;
  letter-spacing:6px;
}
.sub{color:var(--muted);line-height:1.9}

.grid{
  display:grid;
  gap:16px;
}
.cols-3{grid-template-columns:repeat(3,1fr)}
@media(max-width:900px){.cols-3{grid-template-columns:1fr}}

.box{
  border:1px solid rgba(255,255,255,.10);
  border-radius:18px;
  padding:18px;
  background:rgba(255,255,255,.03);
}

/* Gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
@media(max-width:900px){.gallery{grid-template-columns:1fr}}

.g{
  height:220px;
  border-radius:18px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.g::after{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.65));
}
.g span{
  position:absolute;
  left:14px;
  bottom:12px;
  font-size:12px;
  letter-spacing:3px;
}

/* Footer */
.footer{
  padding:48px 0;
  text-align:center;
  font-size:12px;
  color:var(--subtle);
}
</style>
</head>

<body>

<div class="nav">
  <div class="wrap">
    <div class="brand"><b>野酌</b></div>
    <div class="menu">
      <a href="#about">關於</a>
      <a href="#plan">方案</a>
      <a href="#gallery">氛圍</a>
      <a href="#info">資訊</a>
    </div>
  </div>
</div>

<div class="wrap hero">
  <div class="hero-grid">
    <div class="card">
      <div class="pad">
        <div style="letter-spacing:5px;font-size:12px;color:var(--muted)">OPEN-AIR BAR</div>
        <h1>野酌</h1>
        <p class="lead">
          露天森林系酒吧。<br/>
          樹影、暖光、木桌與晚風——讓夜晚回歸自然。
        </p>

        <div class="quote">
          「不吵、不趕，剛剛好的放鬆。」
          <small>— YAKUO</small>
        </div>
      </div>
    </div>

    <div class="card hero-photo"></div>
  </div>
</div>

<div class="wrap section" id="about">
  <div class="title">關於野酌</div>
  <p class="sub">
    野酌，是把城市的夜晚，變成一段屬於自己的森夜。<br/>
    在夜風裡坐下來，慢慢說話、慢慢喝酒。<br/>
    時間不是用來趕的，而是用來待著。
  </p>
</div>

<div class="wrap section" id="gallery">
  <div class="title">現場氛圍</div>

  <div class="gallery">
    <div class="g" style="background-image:url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1600&q=80');">
      <span>樹影暖光</span>
    </div>
    <div class="g" style="background-image:url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1600&q=80');">
      <span>林間夜坐</span>
    </div>
    <div class="g" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80');">
      <span>露天微醺</span>
    </div>
  </div>
</div>

<div class="wrap section" id="info">
  <div class="title">營業資訊</div>
  <p class="sub">
    營業時間：18:00 – 02:00<br/>
    地點：（填寫實際地址）
  </p>
</div>

<div class="wrap footer">
  野酌 YAKUO · Forest Open-Air Bar
</div>

</body>
</html>
