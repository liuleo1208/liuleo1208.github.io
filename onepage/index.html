<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>一頁工事｜一頁式網站設計</title>
  <meta name="description" content="一頁工事，專門替你把一頁網站做好。" />

  <style>
    :root{
      --bg:#111111;
      --text:#eaeaea;
      --muted:#8a8a8a;
      --accent:#ffffff;
      --max:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang TC","Noto Sans TC","Microsoft JhengHei", sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.7;
      letter-spacing:.2px;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 24px;
    }

    /* Hero */
    .hero{
      min-height:90vh;
      display:flex;
      align-items:center;
    }

    h1{
      font-size:clamp(42px,8vw,88px);
      font-weight:600;
      margin:0 0 24px;
      letter-spacing:-1px;
    }

    .subtitle{
      font-size:16px;
      color:var(--muted);
      max-width:420px;
      margin-bottom:40px;
    }

    .btn{
      display:inline-block;
      padding:14px 28px;
      border:1px solid var(--accent);
      color:var(--bg);
      background:var(--accent);
      text-decoration:none;
      font-weight:600;
      transition:.2s;
    }
    .btn:hover{
      background:transparent;
      color:var(--accent);
    }

    section{
      padding:140px 0;
      border-top:1px solid rgba(255,255,255,.06);
    }

    h2{
      font-size:28px;
      font-weight:500;
      margin:0 0 24px;
    }

    p{
      margin:0;
      color:var(--muted);
      max-width:520px;
    }

    .grid-3{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:48px;
      margin-top:48px;
    }

    .item h3{
      font-size:18px;
      font-weight:500;
      margin-bottom:12px;
    }

    footer{
      padding:80px 0;
      border-top:1px solid rgba(255,255,255,.06);
      color:var(--muted);
      font-size:14px;
    }

    @media(max-width:768px){
      section{padding:96px 0;}
    }
  </style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="wrap">
    <h1>一頁工事</h1>
    <div class="subtitle">
      專門替你，把一頁網站做好。<br>
      不多、不吵、剛剛好。
    </div>
    <a class="btn" href="#contact">我想做一頁官網</a>
  </div>
</div>

<!-- WHAT -->
<section>
  <div class="wrap">
    <h2>我們在做什麼</h2>
    <p>
      把你的服務、品牌與重點，<br>
      濃縮成一頁，讓客人看懂、願意聯絡你。
    </p>
  </div>
</section>

<!-- WHO -->
<section>
  <div class="wrap">
    <h2>適合誰</h2>
    <div class="grid-3">
      <div class="item">
        <h3>創業者</h3>
        <p>需要一個正式但不複雜的入口。</p>
      </div>
      <div class="item">
        <h3>店家</h3>
        <p>想要比 IG 更像官網的存在。</p>
      </div>
      <div class="item">
        <h3>接案者</h3>
        <p>需要讓客戶快速理解你在做什麼。</p>
      </div>
    </div>
  </div>
</section>

<!-- PROCESS -->
<section>
  <div class="wrap">
    <h2>流程</h2>
    <div class="grid-3">
      <div class="item">
        <h3>整理</h3>
        <p>把你想說的話，變成客人聽得懂的。</p>
      </div>
      <div class="item">
        <h3>設計</h3>
        <p>手機優先、視覺節制、閱讀順。</p>
      </div>
      <div class="item">
        <h3>上線</h3>
        <p>快速交付，能直接使用。</p>
      </div>
    </div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact">
  <div class="wrap">
    <h2>聯絡</h2>
    <p>
      如果你想做一頁官網，<br>
      把需求丟給我就好。
    </p>
    <br><br>
    <!-- 換成你自己的 -->
    <a class="btn" href="https://line.me/">Line 聯絡</a>
  </div>
</section>

<footer>
  <div class="wrap">
    © 一頁工事
  </div>
</footer>

</body>
</html>
